<div class="n-checkbox-container">
  <input type="checkbox" id="<%= id %>"
  class="n-checkbox n-preserve-style -default  <%= classname %>"
  name="<%= classname %>" value="">
  <label for="<%= id %>" class="n-checkbox svg-n-checkbox  ">
    <svg viewBox="0 0 15 15" class="svg-input">
      <polyline points="4.2,8.2 6.6,10.5 12.2,3.2"></polyline>
    </svg>
  </label>
  <label for="<%= id %>" data-ntnx-inline-label="" class="<%= id %>">
    <%= label %>
  </label>
</div>
